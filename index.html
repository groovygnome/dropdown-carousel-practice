<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Dynamic User Interface Practice</title>
        <link rel='stylesheet' href='./style.css'>
    <head>

    <body>
        <div class='click-drop'>
            <button class='click'>Click Drop Down</button>
            <div class='drop-content'>
                <p>Hi</p>
                <p>I am hidden content</p>
                <p>Blah blah blah</p>
                <p>Bong</p>
            </div>
        </div>

        <div class='hover-drop'>
            <button class='mouseover'>Hover Drop Down</button>
            <div class='drop-content'>
                <p>Hi</p>
                <p>I am hidden content</p>
                <p>Blah blah blah</p>
            </div>
        </div>

        <div class='img-carousel'>
            <div class='frame'>
                <img id='pic1' src='./imgs/image1.png'>
                <img id='pic2' src='./imgs/image2.png'>
                <img id='pic3' src='./imgs/image3.png'>
                <img id='pic4' src='./imgs/image4.png'>
                <img id='pic5' src='./imgs/image5.png'>
                <img id='pic6' src='./imgs/image6.png'>
            </div>
        </div>
    </body>

    <script src='./script.js'></script>
</html>
